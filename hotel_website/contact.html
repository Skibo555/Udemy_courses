<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to the most extraordinary Hotel and Boston Massachusetts">
    <meta name="keywords" content="hotel,Boston hotel, England hotel">
    <link rel="stylesheet" href="css/style.css">
    <title>Hotel BT | Welcome</title>
    <script src="https://kit.fontawesome.com/9306680d1d.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <section class="dark-bg">
            <div class="container">
                <nav class="navbar">
                    <h1 class="logo"><a href="index.html">HBT</a></h1>
                    <ul>
                        <li class="current"><a href="index.html">Contact</a> </li>
                        <li><a href="about.html">About</a> </li>
                        <li><a href="contact.html">Home</a> </li>
                    </ul>
                </nav>
            </div>
        </section>
        <section class="contact-form">
            <h1 class="l-heading"><span class="text-primary">Contact</span> Us</h1>
            <p>Please fill out the form below to contact us</p>

            <form action="contact-form.py" class="py-3">
                <div class="py-3">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="py-3">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="py-3"></div>
                <label for="message">Message</label>
                <textarea name="text" id="message"></textarea>
            </form>

            <button type="submit" class="btn">Submit</button>

        </section>
        <section id="div-with-3-divs" class="dark-bg">
            <div id="div-1">
                <div class="py-3">
                    <i class="fa-solid fa-hotel fa-3x"></i>
                    <h3>Location</h3>
                    <p>50 Main st, Boston MA</p>
                </div>
            </div>
            <div id="div-2">
                <div class="py-3">
                    <i class="fa-solid fa-phone fa-4x"></i>
                    <h3>Free Meals</h3>
                    <p class="py-3"> <a href="tel:+2348146155907">+2348146155907</a></p>
                </div>
            </div>
            <div id="div-3">
                <div class="py-3">
                    <i class="fa-solid fa-envelope fa-3x"></i>
                    <h3>Email</h3>
                    <p> <a href="mailto:yonwatodejulius@gmail.com">yonwatodejulius@gmail.com</a></p>
                </div>
            </div>
        </section>

        <footer>
            <div id="footer-bg">
                <p class="dark-bg">Hotel BT &copy; 2019, All Right Reserved</p>
            </div>
        </footer>
</body>

</html>
